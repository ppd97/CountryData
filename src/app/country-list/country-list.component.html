<form class="example-form" (ngSubmit)="OnInput()">
  <mat-label class="label">Country</mat-label><br>
    <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Select the Country</mat-label>
          <mat-select [formControl]="selectControl">
            <mat-option  class="input" *ngFor="let option of options " [value]="option">
             {{option}}
            </mat-option>
          </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" class="btn">Search</button>
</form>
