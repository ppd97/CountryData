<h1 class="label">{{countryCode}}</h1>
<div class="mat-elevation-z8">
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  
  <mat-label class="label"></mat-label><br>
  <ng-container matColumnDef="domains">
    <th mat-header-cell *matHeaderCellDef>Domains</th>
    <td mat-cell class='data' *matCellDef="let element"> {{element.domains}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> University Name </th>
    <td mat-cell class='data' *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="web_pages">
    <th mat-header-cell *matHeaderCellDef> Website </th>
    <td mat-cell class='data' *matCellDef="let element"><a mat-raised-button routerLink='{{element.web_pages}}' color="primary">{{element.name}}</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class='data' *matRowDef="let row; columns: displayedColumns;"></tr>
 
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
</mat-paginator>
</div>
